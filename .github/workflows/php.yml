name: PHP Checkout CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: php_checkout
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mysqli, pdo, pdo_mysql
        coverage: none

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip curl

    - name: Import Database Schema
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot php_checkout < dump.sql

    - name: Run PHP Syntax Check
      run: |
        find . -name "*.php" -exec php -l {} \;

    - name: Start PHP Server
      run: |
        nohup php -S 127.0.0.1:8000 -t public &

    - name: Test Checkout Page
      run: |
        curl --retry 5 --retry-delay 5 http://127.0.0.1:8000/page1.php
